<div class="container">
    <h2>Item</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="nameProduct">Nome</label>
            <input type="text" class="form-control" id="nameProduct" placeholder="Nome do produto"  maxlength="50">
        </div>
        <div class="flex-input">
            <div class="form-group">
                <label for="price">Preço</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" class="form-control" id="price">
                </div>
            </div>
            <div class="form-group">
                <label for="qtd">Quantidade</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="qtd">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="qtd">Un</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="unidade">Unidade</label>
                <select class="custom-select" id="unidade">
                    <option selected value="Un">Unidades (Un)</option>
                    <option value="lt">Litros (lt)</option>
                    <option value="kg">Quilogramas (kg)</option>
                </select>
            </div>
        </div>
        <div class="flex-input">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perecivel" value="perecivel" (click)="toggleInputPerecivel()">
                <label class="form-check-label" for="perecivel">Perecivel ?</label>
            </div>
        </div>
        <div class="flex-input">
            <div class="form-group">
                <label for="fab">Data de fabricação</label>
                <input type="date" class="form-control" id="fab">
            </div>
            <div class="form-group" *ngIf="showPerecivel">
                <label for="val">Data de validade</label>
                <input type="date" class="form-control" id="val">
            </div>
        </div>
        <div class="flex-input">
            <button class="btn btn-danger">Cancelar</button>
            <button class="btn btn-success">Salvar <i class="fa fa-check"></i></button>
        </div>
    </form>
</div>
