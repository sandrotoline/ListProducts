<div class="container">
  <h2>Lista de Itens</h2>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col" class="text-right">Quantidade</th>
            <th scope="col" class="text-right">Perecivel</th>
            <th scope="col" class="text-right">Data de fabricação</th>
            <th scope="col" class="text-right">Data de validade</th>
            <th scope="col" class="text-right">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="itens?.length == 0; else tableSuccess">
            <th colspan="7">
              <h3 class="text-center">Sem itens cadastrados</h3>
            </th>
          </tr>
          <ng-template #tableSuccess>
            <tr *ngFor="let item of itens">
              <td>{{item.name}}</td>
              <td>{{item.price | currency:'BRL'}}</td>
              <td class="text-right">{{item.qtd}} {{item.un}}</td>
              <td class="text-right">{{item.IsPerecivel == true ? 'Sim' : 'Não'}}</td>
              <td class="text-right">{{item.fab | date : 'dd/MM/yyyy'}}</td>
              <td class="text-right">{{item.val | date : 'dd/MM/yyyy'}}</td>
              <td class="text-right">
                <button class="btn btn-secondary" (click)="updateItem(item)"><i class="fa fa-pencil"></i></button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
</div>
